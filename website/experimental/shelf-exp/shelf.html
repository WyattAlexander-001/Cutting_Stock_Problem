<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shelf Bin Packing Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shelf Bin Packing Visualization</h1>

  <h2>Bin Sizes</h2>
  <div id="binSizes">
    <!-- Default bin size inputs -->
    <div class="bin-size">
      <label>Bin Width:</label>
      <input type="number" class="binWidth" value="8" min="1">
      <label>Bin Height:</label>
      <input type="number" class="binHeight" value="10" min="1">
      <button class="removeBinSize">Remove</button>
    </div>
    <div class="bin-size">
      <label>Bin Width:</label>
      <input type="number" class="binWidth" value="4" min="1">
      <label>Bin Height:</label>
      <input type="number" class="binHeight" value="4" min="1">
      <button class="removeBinSize">Remove</button>
    </div>
  </div>
  <button id="addBinSize">Add Bin Size</button>

    <h2>Blade Thickness</h2>
    <div class="blade-thickness">
    <label>Blade Thickness:</label>
    <input type="number" id="bladeThickness" value="0.125" min="0" step="0.01">
    </div>

  <div class="controls">
    <input type="file" id="fileInput" accept=".json">
    <button id="loadButton">Load Items</button>
  </div>

  <!-- Container to display the bins -->
  <div id="binContainer"></div>

  <h2>Items</h2>
  <div id="itemList">
    <!-- Item inputs will be added here -->
  </div>
  <button id="addItemButton">Add Item</button>
  <button id="saveToJsonButton">Save Items to JSON</button>

  <script src="Shelf.js"></script>
  <script src="visualizerShelf.js"></script>
</body>
</html>
