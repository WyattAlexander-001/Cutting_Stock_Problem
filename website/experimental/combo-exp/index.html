<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin Packing Visualization - Guillotine and Shelf Algorithms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bin Packing Visualization - Guillotine and Shelf Algorithms</h1>

  <h2>Bin Sizes</h2>
  <div id="binSizes">
    <!-- Default bin size inputs -->
    <div class="bin-size">
      <label>Bin Width:</label>
      <input type="number" class="binWidth" value="8" min="1">
      <label>Bin Height:</label>
      <input type="number" class="binHeight" value="10" min="1">
      <button class="removeBinSize">Remove</button>
    </div>
    <div class="bin-size">
      <label>Bin Width:</label>
      <input type="number" class="binWidth" value="4" min="1">
      <label>Bin Height:</label>
      <input type="number" class="binHeight" value="4" min="1">
      <button class="removeBinSize">Remove</button>
    </div>
  </div>
  <button id="addBinSize">Add Bin Size</button>

  <h2>Blade Thickness</h2>
  <div class="blade-thickness">
    <label>Blade Thickness:</label>
    <input type="number" id="bladeThickness" value="0.125" min="0" step="0.01">
  </div>

  <div class="controls">
    <input type="file" id="fileInput" accept=".json">
    <button id="loadButton">Load Items</button>
  </div>

  <!-- Items input -->
  <h2>Items</h2>
  <div id="itemList">
    <!-- Item inputs will be added here -->
  </div>
  <button id="addItemButton">Add Item</button>
  <button id="saveToJsonButton">Save Items to JSON</button>

  <!-- Shelf Algorithm Visualization -->
  <h2>Shelf Algorithm Visualization</h2>
  <div id="shelfBinContainer"></div>

  <!-- Guillotine Algorithm Visualization -->
  <h2>Guillotine Algorithm Visualization</h2>
  <div id="guillotineBinContainer"></div>

  <script src="Combo.js"></script>
  <script src="visualizerCombo.js"></script>
</body>
</html>
